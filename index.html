<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Email input-->
        <input type="text" name="email" placeholder="Email">
        <!-- Password input-->
        <input type="password" name="password" placeholder="Password">
        <!-- Github Username input input-->
        <input type="text" name="num1" placeholder="Number 1">
        <!-- Radio buttons-->
        <fieldset>
            <legend>Select Options</legend>
            <input id="enterprise" type="radio" name="option" value="Enterprise">
            <label for="option-enterprise">Enterprise</label><br>
            <input id="pro" type="radio" name="option" value="Pro">
            <label for="option-pro">Pro</label><br>
            <input id="free" type="radio" name="option" value="Free">
            <label for="option-free">Free</label><br>
        </fieldset>
        <!-- Remember Me checkbox-->
        <input type="checkbox" name="remember" value="Remember Me">
    </form>
</body>
</html>
